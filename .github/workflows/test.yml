name: Terraform Test

on:
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    name: Integration test
    strategy:
      fail-fast: false
      max-parallel: 2
      matrix:
        module: ["s3", "database", "redis", "cg_space", "domain", "clamav"]
    steps:
      - uses: actions/checkout@v4

      - name: terraform test ${{ matrix.module }}
        uses: dflook/terraform-test@v1
        env:
          CF_USER: ${{ secrets.CF_USER }}
          CF_PASSWORD: ${{ secrets.CF_PASSWORD }}
        with:
          path: ${{ matrix.module }}

  test-with-zip:
    runs-on: ubuntu-latest
    name: Integration test with zip
    strategy:
      fail-fast: false
      max-parallel: 1
      matrix:
        module: ["egress_proxy", "drupal"]
    env:
      TERRAFORM_PRE_RUN: |
        apt-get update
        apt-get install -y zip
    steps:
      - uses: actions/checkout@v4
      - name: terraform test ${{ matrix.module }}
        uses: dflook/terraform-test@v1
        env:
          CF_USER: ${{ secrets.CF_USER }}
          CF_PASSWORD: ${{ secrets.CF_PASSWORD }}
        with:
          path: ${{ matrix.module }}
