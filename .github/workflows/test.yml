name: Terraform Test

on:
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    name: Integration test
    strategy:
      fail-fast: false
      max-parallel: 2
      matrix:
        module: ["s3", "database", "redis", "cg_space", "domain", "clamav", "spiffworkflow"]
    steps:
      - uses: actions/checkout@v4

      - name: terraform test ${{ matrix.module }}
        uses: dflook/terraform-test@v1
        env:
          CF_API_URL: "https://api.fr.cloud.gov"
          CF_USER: ${{ secrets.CF_USER }}
          CF_PASSWORD: ${{ secrets.CF_PASSWORD }}
        with:
          path: ${{ matrix.module }}

  test-with-zip:
    runs-on: ubuntu-latest
    name: Integration test with zip
    strategy:
      fail-fast: false
      max-parallel: 1
      matrix:
        module: ["egress_proxy", "drupal", "application", "logshipper"]
    env:
      TERRAFORM_PRE_RUN: |
        apt-get update
        apt-get install -y zip

        # Install CF CLI
        curl -k -O -L https://github.com/cloudfoundry/cli/releases/download/v8.11.0/cf8-cli-installer_8.11.0_x86-64.deb
        apt-get install --assume-yes ./cf8-cli-installer_8.8.0_x86-64.deb

        cf api api.fr.cloud.gov
        cf auth ${{ secrets.CF_USER }} ${{ secrets.CF_PASSWORD }}
    steps:
      - uses: actions/checkout@v4
      - name: terraform test ${{ matrix.module }}
        uses: dflook/terraform-test@v1
        env:
          CF_API_URL: "https://api.fr.cloud.gov"
          CF_USER: ${{ secrets.CF_USER }}
          CF_PASSWORD: ${{ secrets.CF_PASSWORD }}
        with:
          path: ${{ matrix.module }}
